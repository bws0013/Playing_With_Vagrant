name: node-create-plugin
version: 1.0.0
rundeckPluginVersion: 1.0
author: Ben Smith
date: Tue Oct 23 2018
url: https://github.com/bws0013
providers:
  - name: create-node
    title: Create Node
    description: Create a node, spaces are only allowed in the description
    service: WorkflowNodeStep
    plugin-type: script
    script-interpreter: python -u
    script-file: hello.py
    script-args: -n ${config.node_name} -o ${config.hostname} -p ${config.project_name} -d ${config.description} -t ${config.tags}
    config:
      - name: node_name
        title: node_name
        description: "The plugin will add .yml at the end"
        type: String
        required: true
      - name: hostname
        title: hostname
        description: "This will be used to login, enter the ip if there is no hostname"
        type: String
        required: true
      - name: project_name
        title: project_name
        description: "Enter the project where this node should go"
        type: String
        default: "${job.project}"
        required: true
      - name: description
        title: description
        description: "Required but not particularly important"
        type: String
        default: "A node"
        required: true
      - name: tags
        title: tags
        description: "Split the tags with commas (no spaces allowed)"
        type: String
        default: "Node"
        required: true
